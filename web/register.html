<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zynec Register</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-200 flex items-center justify-center min-h-screen">
<div class="w-full max-w-md bg-gray-800 p-8 rounded-2xl">
    <h1 class="text-4xl text-white font-bold text-center mb-2">Create Account</h1>
    <form id="registerForm" class="space-y-4">
        <input type="text" name="username" placeholder="Username" required class="w-full p-3 rounded bg-gray-700">
        <input type="password" name="password" placeholder="Password" required class="w-full p-3 rounded bg-gray-700">
        <button type="submit" class="w-full p-3 bg-green-600 rounded text-white font-bold">Register</button>
    </form>
    <p id="msg" class="mt-4 text-center text-gray-400"></p>
    <p class="mt-2 text-center"><a href="index.html" class="text-green-400">Login</a></p>
</div>

<script>
const form = document.getElementById('registerForm');
const msg = document.getElementById('msg');

form.addEventListener('submit', async (e)=>{
    e.preventDefault();
    const formData = new FormData(form);
    const params = new URLSearchParams(formData);
    try {
        const res = await fetch('/register', {method:'POST', body: params});
        const text = await res.text();
        msg.textContent = text;
        msg.className = 'mt-4 text-center ' + (res.status===200?'text-green-400':'text-red-400');
        if(res.status===200) form.reset();
    } catch(err){
        msg.textContent = "Server not reachable";
        msg.className = 'mt-4 text-center text-red-400';
    }
});
</script>
</body>
</html>
